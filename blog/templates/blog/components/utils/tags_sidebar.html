{% if tags %}
<div class="col-lg-12 col-md-6">
    <div class="blog-tag mt-40">
            <h5 class="categorie-head">Tags</h5>
            <ul>
                {% for tag in tags %}
                    <li><a href="{{tag.get_absolute_url}}">{{tag}}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endif %}
