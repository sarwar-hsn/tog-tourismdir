{% extends 'blog/views/category_details.html' %}
{% load static %}


{% block breadcrumb %}
    <div 
    class="breadcrumb-area"
    style="
    background: url('{% static 'mainapp/assets/images/banners/blogs.png' %}');
    background-position: center; 
    background-repeat: no-repeat; 
    background-size: cover;">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="breadcrumb-wrap">
                        <h2>Blogs</h2>
                        <ul class="breadcrumb-links">
                            <li>
                                <a href="{% url 'mainapp:mainapp-home' %}">Home</a>
                                <i class="bx bx-chevron-right"></i>
                            </li>
                            <li>
                                <a href="{% url 'blog-home' %}">Blogs</a>
                                <i class="bx bx-chevron-right"></i>
                            </li>
                            <li>{{tag}}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock breadcrumb %}
