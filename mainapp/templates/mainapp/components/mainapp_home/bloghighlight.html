{% load static %}
<div class="blog-area pt-120">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="section-head pb-30">
                    <h5>Latest Blog</h5>
                    <h2>Stay Up To Date With Our New Blogs</h2>
                </div>
            </div>
        </div>
        <div class="row">
            {% for blog in blogs %}
                <div class="col-lg-4 col-md-6 col-sm-6 wow fadeInLeft animated"  data-wow-duration="1500ms" data-wow-delay="0ms" >
                    {% include 'blog/components/utils/blog_card.html' with blog=blog %}
                </div>
            {% endfor %}
        </div>
    </div>
</div>
