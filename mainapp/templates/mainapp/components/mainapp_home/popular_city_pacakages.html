
{% load static %}


<div class="destinations-area pt-105">
    <div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="section-head pb-40">
                <h5>Popular Destinations</h5>
                <h2>Select Our Best Popular Destinations</h2>
            </div>
        </div>
    </div>
    
    {% for city,destinations in populardestinations.items %}
        <div class="row">
            <div class="col-lg-3 col-md-3">
                <div class="package-slider-wrap">
                    <img src="{% static 'mainapp/assets/images/destination/d-1.png'%}"  alt="" class="img-fluid">
                    <div class="pakage-overlay">
                        <strong>{{city}}</strong>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-9 col-md-9">
                <div class="row owl-carousel destinations-1">
                    {% for destination in destinations %}
                        <div class="package-card">
                            <div class="package-thumb">
                                <img src="{{destination.getthumbnail.image.url}}" style="height:225px" alt="" class="img-fluid">
                            </div>
                            <div class="package-details">
                                <div class="package-info">
                                    <h5><span>{{destination.price}}</span>/Per Person</h5>
                                </div>
                                <h3><i class="flaticon-arrival"></i>
                                    <a href="{{destination.get_absolute_url}}">{{destination.title}}</a>
                                </h3>
                                <div class="package-rating">
                                <i class='bx bxs-star'></i>
                                <strong><span>1.3K+</span> Rating</strong>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                    
                </div>
            </div>
        </div>
    {% endfor %}

    </div>
</div>
