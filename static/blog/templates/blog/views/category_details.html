{% extends 'blog/views/blog_home.html' %}



    {% block breadcrumb %}
        <div class="breadcrumb-area">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="breadcrumb-wrap">
                            <h2>Blogs</h2>
                            <ul class="breadcrumb-links">
                                <li>
                                    <a href="{% url 'mainapp:mainapp-home' %}">Home</a>
                                    <i class="bx bx-chevron-right"></i>
                                </li>
                                <li>
                                    <a href="{% url 'blog-home' %}">Blogs</a>
                                    <i class="bx bx-chevron-right"></i>
                                </li>
                                <li>{{category_slug}}</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endblock breadcrumb %}

    {% block left %}
        <div class="col-lg-8">
            {% if page_obj.object_list %}
                {% include 'blog/components/utils/blog_paginator.html' %}
            {% else %}
                <div class="alert alert-warning" role="alert">
                    0 result
                </div>
            {% endif %}
        </div>
    {% endblock left %}
