
{% load thumbnail %}
{%thumbnail banner.banner '1920x670' quality=60 as im%}

<div class="slider-item"
    style="
    background: -webkit-gradient(linear, left top, left bottom, color-stop(100%, rgba(48, 79, 71, 0.65)), to(rgba(48, 79, 71, 0.65))), url({{ banner.getthumbnail.image.url }});
    background: linear-gradient(rgba(48, 79, 71, 0.65) 100%, rgba(48, 79, 71, 0.65) 100%), url({{ im.url }});
    background-size: cover;
    background-position: center;"
    role="img" aria-label="{{banner.alttag}}">
    <div class="container">
        <div class="slider-content wow fadeInLeft animated" data-wow-delay="300ms" data-wow-duration="1000ms" >
            <h2>{{ banner.tour.title }}</h2>
                <h5>{{banner.tour.durations}}</h5>
                <div class="banner-btn">
                    <a href="{{banner.tour.get_absolute_url}}" class="btn-common">Book Now</a>
                </div>
        </div>
    </div>
</div>
{%endthumbnail%}
