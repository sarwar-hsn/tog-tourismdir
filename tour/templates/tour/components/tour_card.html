{% load static %}
{% load thumbnail %}


<div class="package-card">
    <div class="package-thumb">
        {%thumbnail tour.getthumbnail "416x225" crop='center' as im%}
            <img src="{{im.url}}" alt = "{{tour.alttag}}" width="{{im.width}}" height="{{im.height}}" alt="{{tour.getthumbnail.alttag}}" class="img-fluid">
        {%endthumbnail%}
    </div>
    <div class="package-details">
        <h3><i class="flaticon-arrival"></i>
            <a href="{{tour.get_absolute_url}}">{{tour.title|truncatewords:8}}</a>
        </h3>
        <div class="package-info">
            <h5><i class="flaticon-calendar"></i>{{tour.durations}}</h5>
        </div>
    </div>
</div>
